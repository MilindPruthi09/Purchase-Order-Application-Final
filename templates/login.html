<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/invoice.css') }}">
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <style>
    body {
      background-image: linear-gradient(to right, #303887, #7d9cbb);
      margin-top: 150px !important;
      padding-top: 3.5%;
    }
  </style>
</head>

<body>
  <div class="neclogo">
    <img class="neclogo" src="https://www.nec.com/nf_global/v3/common/img/site/header-img.webp" />
  </div>
  <div class="login-main-div">
    <div class="row">
      <div class="col-md-10 offset=md-1">
        <div class="row">
          <div class="col-md-5 register-right">
            <h5 style="text-align: center;"> Login Page</h5>
            <div class="voice-register">
              <div class="form-group">
                <form action="" method="post">
                  <input type="text" placeholder="Username" name="username" class="form-control" value="{{
                              request.form.username }}">
                  <br><br>
                  <input type="password" placeholder="Password" name="password" class="form-control" value="{{
                              request.form.password }}">
                  <br><br>
                  <input class="btn-primary" style="width: 150px" type="submit" value="Login">
                </form>
                {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
                  {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
